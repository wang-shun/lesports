<h3>ngTables
   <small>Tables in the AngularJS way</small>
</h3>
<div ng-controller="NGTableCtrl as table" class="container-fluid">

   <!-- START panel-->
   <div class="panel panel-default">

      <div class="panel-body">
         <form role="form" class="form-inline">
            <div class="form-group">
               <label for="input-email" class="sr-only">Email address</label>
               <input id="input-email" type="email" placeholder="Type your email" class="form-control" />
            </div>
            <div class="form-group">
               <label for="input-password" class="sr-only">Password</label>
               <input id="input-password" type="password" placeholder="Type your password" class="form-control" />
            </div>
            <div class="checkbox c-checkbox">
               <label>
                  <input type="checkbox" />
                  <span class="fa fa-check"></span>Remember</label>
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
         </form>
      </div>
   </div>
   <!-- END panel-->

   <!-- Ajax Example-->
   <div class="panel panel-default">
      <div class="panel-heading">
         <button ng-click="table.tableParams5.reload()" class="pull-right btn btn-purple btn-sm">Reload</button>
         <div class="panel-title">Ajax</div>
      </div>
      <table ng-table="table.tableParams5" class="table">
         <tbody>
            <tr ng-repeat="user in $data">
               <td data-title="'Name'">{{user.name}}</td>
               <td data-title="'Age'">{{user.age}}</td>
               <td data-title="'Money'">
                  <span ng-class="{ 'plus': user.money &gt;= 0,'minus': user.money &lt; 0 }">{{user.money}}</span>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
